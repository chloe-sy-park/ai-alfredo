<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A996FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7CF7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bg-gradient)"/>
  
  <!-- Penguin body (white belly) -->
  <ellipse cx="256" cy="320" rx="100" ry="120" fill="white" opacity="0.95"/>
  
  <!-- Penguin outer body (dark) -->
  <path d="M156 280 Q156 180 256 140 Q356 180 356 280 L356 380 Q356 420 256 420 Q156 420 156 380 Z" fill="#2D3748" opacity="0.9"/>
  
  <!-- White belly overlay -->
  <ellipse cx="256" cy="330" rx="70" ry="85" fill="white"/>
  
  <!-- Eyes -->
  <circle cx="220" cy="220" r="25" fill="white"/>
  <circle cx="292" cy="220" r="25" fill="white"/>
  <circle cx="225" cy="222" r="12" fill="#2D3748"/>
  <circle cx="297" cy="222" r="12" fill="#2D3748"/>
  <circle cx="228" cy="218" r="4" fill="white"/>
  <circle cx="300" cy="218" r="4" fill="white"/>
  
  <!-- Beak -->
  <path d="M240 260 L256 290 L272 260 Z" fill="#F6AD55"/>
  
  <!-- Feet -->
  <ellipse cx="220" cy="420" rx="30" ry="12" fill="#F6AD55"/>
  <ellipse cx="292" cy="420" rx="30" ry="12" fill="#F6AD55"/>
  
  <!-- Wings -->
  <ellipse cx="156" cy="300" rx="20" ry="60" fill="#2D3748" transform="rotate(-15 156 300)"/>
  <ellipse cx="356" cy="300" rx="20" ry="60" fill="#2D3748" transform="rotate(15 356 300)"/>
  
  <!-- Sparkle decorations -->
  <circle cx="400" cy="120" r="8" fill="white" opacity="0.8"/>
  <circle cx="420" cy="100" r="5" fill="white" opacity="0.6"/>
  <circle cx="380" cy="140" r="4" fill="white" opacity="0.5"/>
</svg>
