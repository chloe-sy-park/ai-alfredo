<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="penguinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A996FF"/>
      <stop offset="100%" style="stop-color:#8B7CF7"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#penguinGradient)"/>
  <!-- Penguin body (black) -->
  <ellipse cx="50" cy="58" rx="22" ry="28" fill="#2D3748"/>
  <!-- Penguin belly (white) -->
  <ellipse cx="50" cy="62" rx="14" ry="20" fill="white"/>
  <!-- Penguin head -->
  <circle cx="50" cy="32" r="18" fill="#2D3748"/>
  <!-- Penguin face (white) -->
  <ellipse cx="50" cy="35" rx="12" ry="10" fill="white"/>
  <!-- Eyes -->
  <circle cx="44" cy="32" r="3" fill="#2D3748"/>
  <circle cx="56" cy="32" r="3" fill="#2D3748"/>
  <!-- Eye sparkle -->
  <circle cx="45" cy="31" r="1" fill="white"/>
  <circle cx="57" cy="31" r="1" fill="white"/>
  <!-- Beak -->
  <path d="M46 38 L50 44 L54 38 Z" fill="#F6AD55"/>
  <!-- Blush -->
  <ellipse cx="38" cy="38" rx="4" ry="2" fill="#FEB2B2" opacity="0.6"/>
  <ellipse cx="62" cy="38" rx="4" ry="2" fill="#FEB2B2" opacity="0.6"/>
  <!-- Bow tie -->
  <path d="M42 50 L50 54 L58 50 L50 58 Z" fill="#A996FF"/>
</svg>
